<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
	{{content}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{ok_btn}}</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">{{cancel_btn}}</button>
</div>
