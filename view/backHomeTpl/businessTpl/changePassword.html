<!-- 修改密码窗口 -->
<div class="modal-header">
     <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title" id="modal-title">修改密码</h3>
</div>
<form name="passwordForm" novalidate ng-submit="ok(passwordForm.$valid)">
<div class="modal-body" id="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <span class="col-sm-3 remove-padding control-label"><em class="text-require">*</em>旧密码：</span>
            <div class="col-sm-9">
                <input type="password" class="form-control" ng-model="password.old_password" placeholder="旧密码" name="old_password" required>
                <p ng-show="passwordForm.old_password.$invalid  && passwordForm.old_password.$dirty" class="invalid">请填写旧密码</p>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-3 remove-padding control-label"><em class="text-require">*</em>新密码：</span>
            <div class="col-sm-9">
                <input type="password" class="form-control" ng-model="password.new_password" placeholder="新密码" name="new_password" required>
                <p ng-show="passwordForm.new_password.$invalid  && passwordForm.new_password.$dirty" class="invalid">请填写新密码</p>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-3 remove-padding control-label"><em class="text-require">*</em>重复密码：</span>
            <div class="col-sm-9">
                <input type="password" class="form-control" ng-model="password.repeat_password" placeholder="重复密码" name="repeat_password" required>
                <p ng-show="passwordForm.repeat_password.$invalid  && passwordForm.repeat_password.$dirty" class="invalid">请填写重复密码</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="passwordForm.$invalid">确定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
</form>
